<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
<head>
	<title>Element.serialize Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset='UTF-8'" />

	<style type='text/css'>
		label,select{display:block;}
	</style>
</head>
<body>
<h1>Element.serialize Demo</h1>
<form action="#" id="myForm">
    <label for="inp1">Input1</label><input type="text" name="a[inp1]" id="inp1" />
    
    <label for="radio1"><input type="radio" name="a[radio]" id="radio1" value='radio1'/>radio1</label>
    <label for="radio2"><input type="radio" name="a[radio]" id="radio2" value='radio2' />radio2</label>
    <label for="radio3"><input type="radio" name="a[radio]" id="radio3" value='radio3' />radio3</label>

    <label for="check1"><input type="checkbox" name="ch[]" id="check1" value="check1" /> check1</label>
    <label for="check2"><input type="checkbox" name="ch[]" id="check2" value="check2" /> check2</label>
    <label for="check3"><input type="checkbox" name="ch[]" id="check3" value="check3" /> check3</label>

    <select name="a[b][select]"] size="5" multiple>
    	<option value="aaa1">aaa1</option>
    	<option value="aaa2">aaa2</option>
    	<option value="aaa3">aaa3</option>
    	<option value="aaa4">aaa4</option>
    	<option value="aaa5">aaa5</option>
    	<option value="aaa6">aaa6</option>
    	<option value="aaa7">aaa7</option>
    </select>
    
    <textarea name="a[c][text]" id="text" cols="30" rows="10"></textarea>
</form>

<a href="#" id="deep">Click me to serialize the object using deep parsing (needs an open console)</a>
<a href="#" id="non-deep">Click me to serialize the object using normal parsing (needs an open console)</a>

<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/mootools/1.3.0/mootools-yui-compressed.js'></script>
<script type='text/javascript' src='../Source/Element.serialize.js'></script>
<script type='text/javascript'>
	$('deep').addEvent('click',function(){console.log($('myForm').serialize(true))});
    $('non-deep').addEvent('click',function(){console.log($('myForm').serialize())});
</script>
</body>
</html>
